name: 8Bitdo Nes30 Pro 2 (USB)
vid: 0x2dc8
pid: 0x9015
svg: nes30pro.svg
primary: true
ptt: BTN_TR2
buttons:
  BTN_A: a
  BTN_B: b
  BTN_X: x
  BTN_Y: y
  BTN_TL: l1
  BTN_TR: r1
  BTN_TL2: l2
  BTN_TR2: r2
  BTN_SELECT: select
  BTN_START: start
  BTN_THUMBL: lstick
  BTN_THUMBR: rstick
axes:
  ABS_HAT0X:
    binary:
      left: [-1, -1]
      right: [1, 1] 
  ABS_HAT0Y:
    binary:
      up: [-1, -1]
      down: [1, 1]
  ABS_X:
    stick:
      lstick:
        x:
          min_value: 0
          max_value: 255
          default_value: 127
  ABS_Y:
    stick:
      lstick:
        y:
          min_value: 0
          max_value: 255
          default_value: 127
  ABS_Z:
    stick:
      rstick:
        x:
          min_value: 0
          max_value: 255
          default_value: 127
  ABS_RZ:
    stick:
      rstick:
        y:
          min_value: 0
          max_value: 255
          default_value: 127

